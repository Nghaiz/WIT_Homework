<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avatar Icon</title>
        <!-- Written by Nghaiz - Do not copy without permissions -->
        <style>
            html{
                height: 100%;
                margin: 0;
                padding: 0;
                background-image: linear-gradient(135deg, #5EFCE8 10%, #736EFE 100%);            
                display: flex;
                justify-content: center;
                align-items: center;
            }

            body {
                border-radius: 50%;
            }

            .avatar-image {
                width: 250px;
                height: 250px;
                border-radius: 50%;
                background-size: cover;
                object-fit: cover;
                background-image: url(https://scontent.fhan19-1.fna.fbcdn.net/v/t1.15752-9/454215389_1024792042103708_4143441972711770277_n.png?_nc_cat=111&ccb=1-7&_nc_sid=9f807c&_nc_ohc=vF8A5CYSMYQQ7kNvgFfRWQa&_nc_ht=scontent.fhan19-1.fna&oh=03_Q7cD1QGA1nIeRr2FUKCnuGXm_iuJaU1Unpp2Ms2QKE-PUhvC2Q&oe=66DD48B3);
                /* Yoshino Best Loli :3 */
            }
        </style>

    </head>

    <body>
        <div class="avatar-image"></div>
    </body>
</html>
